<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <containerBox id="container">
      <header id="header">
        <menu class="mainIcons innerHeader">
          <img
            class="innerColor"
            id="mainLogo"
            src="./img/Netflix_Logo.png"
            alt="넷플릭스아이콘"
            style="margin-top: 24px"
          />
          <img
            class="innerColor"
            id="mypageicon"
            src="./img/mypage_icon.png"
            alt="마이페이지아이콘"
            style="margin-top: 24px"
          />
        </menu>
        <br />
        <section class="innerHeader mainSection">
          <mainTitle class="innerColor mainTitle"
            >Hospital Playlist: Wise Doctor Life</mainTitle
          ><br />
          <div class="buttons innerColor">
            <button class="button" type="button">Play</button>
            <button class="button" type="button">My List</button>
          </div>
          <br />
          <mainInfo class="mainInfo innerColor"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati,
            asperiores! Ex molestias officiis adipisci ipsa maxime minima qui
            corrupti illo. Libero, commodi? Cumque, porro! Vitae, maxime. Optio
            sit doloremque est!</mainInfo
          >
        </section>
      </header>
      <br />
      <mainText id="mainText">NETFLIX ORIGINALS</mainText>
      <main id="main">
        <imgBox id="imgBox">
          <img src="./img/mainImg1.jpg" />
          <img src="./img/mainImg2.png" />
          <img src="./img/mainImg3.jpg" />
          <img src="./img/mainImg4.jpg" />
          <img src="./img/mainImg5.png" />
          <img src="./img/mainImg6.jpg" />
          <img src="./img/mainImg7.jpg" />
        </imgBox>
      </main>
    </containerBox>
  </body>
</html>
